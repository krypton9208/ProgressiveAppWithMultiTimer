<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2196F3">

  <title>Client timer</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

</head>
<body>
<header class="header">
  <h1 class="header__title">Client timer</h1>
  <button id="butAdd" class="headerButton"></button>
</header>

<main class="main">
  <div class="card timerTemplate weather-forecast" hidden>
    <label id="name"></label>
    <span class="timerTimeHours"></span>:
    <span class="timerTimeMinutes"></span>:
    <span class="timerTimeSeconds"></span>
    <button class="btn btn-default pull-right timerStart">Start</button>
    <button class="btn btn-default pull-right timerEnd hidden">End</button>
  </div>
</main>

<div class="dialog-container">
  <div class="dialog form-group">
    <div class="dialog-title">Add new client</div>
    <div class="dialog-body">
      <input id="nameOfNewClient" class="form-control" />
    </div>
    <div class="dialog-buttons">
      <button id="butAddClient" class="button btn btn-primary pull-right">Add</button>
      <button id="butAddCancel" class="button btn btn-default pull-left">Cancel</button>
    </div>
  </div>
</div>

<div class="loader">
  <svg viewBox="0 0 32 32" width="32" height="32">
    <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
  </svg>
</div>
<script src="scripts/guidHelper.js" async defer="defer"></script>
<script src="scripts/app.js"  async defer="defer"></script>
<link rel="stylesheet" href="styles/css/bootstrap.min.css">
</body>
</html>
